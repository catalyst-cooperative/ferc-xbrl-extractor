name: xbrl-extract
channels:
  - conda-forge
  - defaults
dependencies:
  # Packages required for setting up the environment
  - pip>=21.0,<22
  - python>=3.8,<3.11
  - setuptools<62

  # Jupyter packages:
  - jupyterlab>=3.2,<4
  - nbconvert>=6,<7  # Used to clear notebook outputs in pre-commit hooks
  - jellyfish
  - stringcase
  - scipy

  # XBRL parsing library
  - pip:
    - git+https://github.com/Arelle/Arelle.git@master
    - --editable ./[docs,tests,dev]
