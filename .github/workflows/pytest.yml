name: pytest

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install hatch
        run: uv tool install hatch
      - name: Log environment details
        run: |
          uv --version
          hatch --version
          python --version
      - name: Run tests with coverage
        run: |
          hatch run test:all
      - name: Upload test coverage report to CodeCov
        uses: codecov/codecov-action@v5

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install hatch
        run: uv tool install hatch
      - name: Run linters
        run: |
          hatch run lint:check

  docs-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install hatch
        run: uv tool install hatch
      - name: Build docs
        run: |
          hatch run docs:build

  notify-slack:
    runs-on: ubuntu-latest
    needs: [test, lint, docs-build]
    if: ${{ always() }}
    steps:
      - name: Inform the Codemonkeys
        uses: slackapi/slack-github-action@v2
        with:
          webhook-type: incoming-webhook
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "CI Workflow Results for ${{ github.repository }}",
              "attachments": [
                {
                  "color": "${{ needs.test.result == 'success' && needs.lint.result == 'success' && needs.docs-build.result == 'success' && 'good' || 'danger' }}",
                  "fields": [
                    {
                      "title": "Workflow",
                      "value": "${{ github.workflow }}",
                      "short": true
                    },
                    {
                      "title": "Repository",
                      "value": "${{ github.repository }}",
                      "short": true
                    },
                    {
                      "title": "Branch",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    },
                    {
                      "title": "Author",
                      "value": "${{ github.actor }}",
                      "short": true
                    },
                    {
                      "title": "Test Results",
                      "value": "Tests: ${{ needs.test.result }} | Lint: ${{ needs.lint.result }} | Docs: ${{ needs.docs-build.result }}",
                      "short": false
                    },
                    {
                      "title": "Links",
                      "value": "<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|View Commit> | <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>",
                      "short": false
                    }
                  ]
                }
              ]
            }
