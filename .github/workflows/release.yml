---
name: build-package-release

on: push

jobs:
  build:
    name: Build Python Distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Build source and wheel distributions
        run: |
          uv tool install hatch
          uv tool run hatch build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v6
        with:
          name: python-package-distributions
          path: dist/

  pypi-publish:
    name: Upload release to PyPI
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/catalystcoop.ferc-xbrl-extractor
    permissions:
      id-token: write
      attestations: write
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v7
        with:
          name: python-package-distributions
          path: dist/
      - name: Generate artifact attestation for sdist and wheel
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "dist/*"
      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-publish:
    name: Release package on GitHub
    needs:
      - pypi-publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v7
        with:
          name: python-package-distributions
          path: dist/
      - name: Sign dist with Sigstore
        uses: sigstore/gh-action-sigstore-python@v3.2.0
        with:
          inputs: ./dist/*.tar.gz ./dist/*.whl
      - name: Upload artifact signatures to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release create '${{ github.ref_name }}' ./dist/*.tar.gz ./dist/*.whl
          --generate-notes
          --repo '${{ github.repository }}'

  release-notify:
    runs-on: ubuntu-latest
    needs:
      - github-publish
    if: ${{ always() }}
    steps:
      - name: Inform the Codemonkeys
        uses: slackapi/slack-github-action@v2
        with:
          webhook-type: incoming-webhook
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ needs.github-publish.result == 'success' && 'good' || needs.github-publish.result == 'failure' && 'danger' || 'warning' }}",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Release:* <${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}|${{ github.ref_name }}>\n*Repository:* ${{ github.repository }}\n*Status:* ${{ needs.github-publish.result }}\n*Triggered by:* ${{ github.actor }}"
                      }
                    },
                    {
                      "type": "context",
                      "elements": [
                        {
                          "type": "mrkdwn",
                          "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow run>"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
