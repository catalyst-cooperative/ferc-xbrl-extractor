[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=66,<69",
    "setuptools_scm[toml]>=3.5.0",
    "wheel",
]

[project]
name = "catalystcoop.ferc_xbrl_extractor"
description = "A tool for extracting data from FERC XBRL Filings."
readme = {file = "README.rst", content-type = "text/x-rst"}
authors = [
    {name = "Catalyst Cooperative", email = "pudl@catalyst.coop"},
    {name = "Zach Schira", email = "zach.schira@catalyst.coop"}
]
requires-python = ">=3.10,<3.13"
dynamic = ["version"]
license = {file = "LICENSE.txt"}
dependencies = [
    "pydantic>=1.9,<3",
    "coloredlogs>=14.0,<15.1",
    "arelle-release>=2.3,<3",
    "frictionless>=4.4,<5",
    "sqlalchemy>=1.4,<3",
    "pandas>=1.5,<2.2",
    "stringcase>=1.2,<2",
    "numpy>=1.16,<2",
    "lxml>=4.9.1,<5",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = [
    "accounting",
    "data",
    "electricity",
    "energy",
    "federal energy regulatory commission",
    "ferc",
    "finance",
    "gas",
    "natural gas",
    "oil",
    "regulation",
    "utility",
    "xbrl",
]

[project.urls]
"Homepage" = "https://github.com/catalyst-cooperative/ferc-xbrl-extractor"
"Source" = "https://github.com/catalyst-cooperative/ferc-xbrl-extractor"
"Documentation" = "https://catalystcoop-ferc-xbrl-extractor.readthedocs.io"
"Issue Tracker" = "https://github.com/catalyst-cooperative/ferc-xbrl-extractor/issues"

[project.scripts]
xbrl_extract = "ferc_xbrl_extractor.cli:main"

[project.optional-dependencies]
dev = [
    "black>=22.0,<23.11",  # A deterministic code formatter
    "build>=1.0,<1.1",
    "ruff>=0.1,<0.2",  # A very fast linter and autofixer
    "tox>=4.0,<4.12",  # Python test environment manager
    "twine>=3.3,<4.1",  # Used to make releases to PyPI
]
docs = [
    "doc8>=1.0,<1.2",  # Ensures clean documentation formatting
    "furo>=2022.4.7",
    "sphinx>=4,!=5.1.0,<7.3",  # The default Python documentation engine
    "sphinx-autoapi>=3.0,<4",  # Generates documentation from docstrings
    "sphinx-issues>=1.2,<3.1",  # Allows references to GitHub issues
]
tests = [
    "coverage>=5.3,<7.4",  # Lets us track what code is being tested
    "doc8>=1.0,<1.2",  # Ensures clean documentation formatting
    "mypy>=1.0,<1.7",  # Static type checking
    "pre-commit>=2.9,<3.6",  # Allow us to run pre-commit hooks in testing
    "pydocstyle>=5.1,<6.4",  # Style guidelines for Python documentation
    "pytest>=6.2,<7.5",  # Our testing framework
    "pytest-console-scripts>=1.1,<1.5",  # Allow automatic testing of scripts
    "pytest-cov>=2.10,<4.2",  # Pytest plugin for working with coverage
    "pytest-mock>=3.0,<3.12",
    "ruff>=0.1,<0.2",  # A very fast linter and autofixer
    "tox>=4.0,<4.12",  # Python test environment manager
]
types = [
    "types-setuptools",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]
include = "\\.pyi?$"

[tool.ruff]
select = [
    "A", # flake8-builtins
    # "ARG", # unused arguments
    # "B",  # flake8-bugbear
    "C",   # Limit cyclomatic complexity using mccabe
    "D",   # pydocstyle errors
    "E",   # pycodestyle errors
    "EXE", # executable file issues
    # "ERA", # eradicate: find commented out code
    "F",   # pyflakes
    "I",   # isort
    "ISC", # implicit string concatenation
    "N",   # pep8-naming
    "NPY", # NumPy specific checks
    "PD",  # pandas checks
    "PGH", # pygrep-hooks
    # "PL",  # pylint
    # "PT",  # pytest style
    "PTH", # use pathlib
    "Q",   # flake8-quotes
    "RET", # check return values
    "RSE", # unnecessary parenthises on raised exceptions
    "S",   # flake8-bandit
    "SIM", # flake8-simplify
    # "T",   # print statements found
    "UP", # pyupgrade (use modern python syntax)
    "W",  # pycodestyle warnings
]
ignore = [
    "D401",   # Require imperative mood in docstrings.
    "D417",
    "E501",   # Overlong lines.
    "E203",   # Space before ':' (black recommends to ignore)
    "PD003",  # Use of isna rather than isnull
    "PD004",  # Use of notna rather than notnull
    "PD008",  # Use of df.at[] rather than df.loc[]
    "PD010",  # Use of df.stack()
    "PD013",  # Use of df.unstack()
    "PD015",  # Use of pd.merge() rather than df.merge()
    "PD901",  # df as variable name
    "RET504", # Ignore unnecessary assignment before return
    "S101",   # Use of assert
]

# Assume Python 3.11
target-version = "py312"
line-length = 88

# Don't automatically concatenate strings -- sometimes we forget a comma!
unfixable = ["ISC"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]    # Ignore unused imports
"tests/*" = ["D"]

[tool.ruff.pep8-naming]
# Allow Pydantic's `@validator` decorator to trigger class method treatment.
classmethod-decorators = ["pydantic.validator", "pydantic.root_validator"]

[tool.ruff.isort]
known-first-party = ["ferc_xbrl_extractor"]

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"
multiline-quotes = "double"

[tool.doc8]
max-line-length = 88
ignore-path = ["docs/_build"]

[tool.pytest.ini_options]
testpaths = "./"
filterwarnings = [
    "ignore:distutils Version classes are deprecated:DeprecationWarning",
    "ignore:Creating a LegacyVersion:DeprecationWarning:pkg_resources[.*]",
]

addopts = "--verbose"
log_format = "%(asctime)s [%(levelname)8s] %(name)s:%(lineno)s %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"
log_cli = "true"
log_cli_level = "INFO"
doctest_optionflags = [
    "NORMALIZE_WHITESPACE",
    "IGNORE_EXCEPTION_DETAIL",
    "ELLIPSIS",
]
