[build-system]
requires = [
    "setuptools<66",
    "wheel",
    "setuptools_scm[tomp]>=3.5.0",
]

[tool.setuptools_scm]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310"]
include = "\\.pyi?$"

[tool.isort]
profile = "black"
